<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

<style>
.footerHP {
	height: 100px;
	position: fixed;
	bottom: 0;
	width: 100%;
	left: 0;
	background-color: #d3d3d3;
	color: #3c3c3c;
	text-align: center;
}

.footerHP>h2 {
	margin-top: revert;
	font-size: 28px;
}
</style>
<title>Clientes</title>
</head>
<body class="container">
	<h1>Clientes Cadastradas:</h1>
	<a href="/Cliente/Cliente/AdicionarNova">Adicionar Novo</a>
	<br>
	<a href="/">Voltar</a>
	<hr>
	<table class="table table-light table-striped">
		<thead>
			<tr>
				<th scope="col">#ID</th>
				<th scope="col">Nome</th>
				<th scope="col">CNPJ</th>
				<th scope="col">Tipo do Cliente</th>
				<th scope="col">Descrição</th>
				<th scope="col"></th>
				<th scope="col"></th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="emp : ${lista}">
				<th scope="row" th:text=${emp.getId()}></th>
				<td scope="row" th:text="${emp.nome}"></td>
				<td scope="row" th:text="${emp.cnpj}"></td>
				<td scope="row" th:text="${emp.tipoCliente.getTipo()}"></td>
				<td scope="row" th:text="${emp.descricao}"></td>
				<td><a
					th:href="@{/Cliente/Cliente/deletar/{id}(id=${emp.getId()})}"
					th:method="delete">Deletar</a></td>
				<td><a
					th:href="@{/Cliente/Cliente/edit/{id}(id=${emp.getId()})}"
					th:method="get">Editar</a></td>
			</tr>

		</tbody>

	</table>

	<footer class="footerHP">
		<h2>
			Feito com
			<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
				fill="currentColor" class="bi bi-balloon-heart-fill"
				viewBox="0 0 22 22">
  			<path fill-rule="evenodd"
					d="M8.49 10.92C19.412 3.382 11.28-2.387 8 .986 4.719-2.387-3.413 3.382 7.51 10.92l-.234.468a.25.25 0 1 0 .448.224l.04-.08c.009.17.024.315.051.45.068.344.208.622.448 1.102l.013.028c.212.422.182.85.05 1.246-.135.402-.366.751-.534 1.003a.25.25 0 0 0 .416.278l.004-.007c.166-.248.431-.646.588-1.115.16-.479.212-1.051-.076-1.629-.258-.515-.365-.732-.419-1.004a2.376 2.376 0 0 1-.037-.289l.008.017a.25.25 0 1 0 .448-.224l-.235-.468ZM6.726 1.269c-1.167-.61-2.8-.142-3.454 1.135-.237.463-.36 1.08-.202 1.85.055.27.467.197.527-.071.285-1.256 1.177-2.462 2.989-2.528.234-.008.348-.278.14-.386Z" />
			</svg>
			por <b><a
				href="https://www.linkedin.com/in/paulo-galleazzo-34866b21b/"
				target="blank">Paulo Galleazzo</a></b>
		</h2>
	</footer>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>
</html>
