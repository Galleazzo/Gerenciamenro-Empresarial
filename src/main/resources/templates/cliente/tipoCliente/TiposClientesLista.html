<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<base href="../">
<meta charset="utf-8">
<meta name="author" content="Softnio">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
<!-- Fav Icon  -->
<link rel="shortcut icon" href="../images/favicon.png">
<!-- Page Title  -->
<title>Tipos de Clientes</title>
<!-- StyleSheets  -->
<link href="/styles/dashlite.css" th:href="@{/styles/dashlite.css}"
	rel="stylesheet">
<link id="skin-default" href="/styles/theme.css"
	th:href="@{/styles/theme.css}" rel="stylesheet">
</head>

<body class="nk-body npc-default has-apps-sidebar has-sidebar ">
	<div class="nk-app-root">

		<!-- main @s -->
		<div class="nk-main ">
			<!-- wrap @s -->
			<div class="nk-wrap ">
				<!-- main header @s -->
				<div th:replace="~{fragment :: default}"></div>
				<!-- content @s -->
				<div class="nk-content ">
					<div class="container-fluid">
						<div class="nk-content-inner">
							<div class="nk-content-body">
								<div class="nk-block-head nk-block-head-sm">
									<div class="nk-block-between">
										<div class="nk-block-head-content">
											<h3 class="nk-block-title page-title">Lista de Tipos de Clientes</h3>
											<div class="nk-block-des text-soft">
												<p >Voce tem um total de <span th:text="${x}"></span> tipos de clientes.</p>
											</div>
										</div>
										<!-- .nk-block-head-content -->
										<div class="nk-block-head-content">
											<div class="toggle-wrap nk-block-tools-toggle">
												<a href="#"
													class="btn btn-icon btn-trigger toggle-expand mr-n1"
													data-target="pageMenu"><em
													class="icon ni ni-menu-alt-r"></em></a>
												<div class="toggle-expand-content" data-content="pageMenu">
													<ul class="nk-block-tools g-3">
														<li><a href="#"
															class="btn btn-white btn-outline-light"><em
																class="icon ni ni-download-cloud"></em><span>Export</span></a></li>


														<li class="nk-block-tools-opt" title="Adicionar Tipo"><a
															href="/Cliente/TipoCliente/AdicionarNovo"
															class="btn btn-primary"><em class="icon ni ni-plus"
																style="color: white;"></em></a></li>
													</ul>
												</div>
											</div>
											<!-- .toggle-wrap -->
										</div>
										<!-- .nk-block-head-content -->
									</div>
									<!-- .nk-block-between -->
								</div>
								<!-- .nk-block-head -->
								<div class="nk-block">
									<div class="card card-bordered card-stretch">
										<div class="card-inner-group">

											<div class="card-inner p-0">
												<div class="nk-tb-list nk-tb-ulist">
													<div class="nk-tb-item nk-tb-head">

														<div class="nk-tb-col">
															<span class="sub-text">#ID</span>
														</div>
														<div class="nk-tb-col tb-col-mb">
															<span class="sub-text">Tipo</span>
														</div>
														<div class="nk-tb-col tb-col-md">
															<span class="sub-text"></span>
														</div>


													</div>
													<!-- .nk-tb-item -->
													<div class="nk-tb-item" th:each="tipo : ${lista}">

														<div class="nk-tb-col tb-col-mb">
															<span class="tb-amount" th:text=${tipo.getId()}><span
																class="currency">#</span></span>
														</div>
														<div class="nk-tb-col tb-col-md">
															<span th:text=${tipo.tipo}></span>
														</div>
														
														<div class="nk-tb-col tb-col-md">
															<a
																th:href="@{/Cliente/TipoCliente/deletarTipo/{id}(id=${tipo.getId()})}"
																th:method="delete" class="btn"><em
																class="icon ni ni-trash"></em></a>
														</div>
														


													</div>
												</div>
												<!-- .nk-tb-item -->
												<!-- .nk-tb-item -->
											</div>
											<!-- .nk-tb-list -->
										</div>
										<!-- .card-inner -->

									</div>
									<!-- .card-inner-group -->
								</div>
								<!-- .card -->
							</div>
							<!-- .nk-block -->
						</div>
					</div>
				</div>
			</div>
			<!-- content @e -->



		</div>
		<!-- wrap @e -->
	</div>
	<!-- main @e -->
	</div>
	<!-- app-root @e -->
	<!-- JavaScript -->
	<script type="text/javascript" th:src="@{/js/bundle.js}"></script>
	<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
	<script type="text/javascript" th:src="@{/js/charts/gd-analytics.js}"></script>
	<script type="text/javascript" th:src="@{/js/libs/jqvmap.js}"></script>
</body>

</html>
