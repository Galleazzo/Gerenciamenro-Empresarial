<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<title>Tipos de Empresas</title>
</head>
<body class="container">
	<h1>Tipos de Empresas Cadastradas:</h1>
	<a href="/Empresa/Empresas/AdicionarNova">Adicionar Novo Tipo</a>
	<br>
	<a href="/">Voltar</a>
	<hr>
	<table class="table table-light table-striped">
		<thead>
			<tr>
				<th scope="col">#ID</th>
				<th scope="col">Nome</th>
				<th scope="col">CNPJ</th>
				<th scope="col">Tipo da Empresa</th>
				<th scope="col">Descrição</th>
				<th scope="col"></th>
				<th scope="col"></th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="emp : ${lista}">
				<th scope="row" th:text=${emp.getId()}></th>
				<td scope="row" th:text="${emp.nome}"></td>
				<td scope="row" th:text="${emp.cnpj}"></td>
				<td scope="row" th:text="${emp.tipoEmpresa.getTipo()}"></td>
				<td scope="row" th:text="${emp.descricao}"></td>
				<td><a
					th:href="@{/Empresa/Empresas/deletar/{id}(id=${emp.getId()})}"
					th:method="delete">Deletar</a></td>
				<td><a
					th:href="@{/Empresa/Empresas/edit/{id}(id=${emp.getId()})}"
					th:method="get">Editar</a></td>
			</tr>

		</tbody>

	</table>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>
</html>
