<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Novo Tipo</title>
</head>
<body class="container">

    <h1>Adicionar nova Empresa</h1>
    <h3>Preencha os dados a seguir:</h3>
    <a href="javascript:history.back()">Voltar</a>

    <hr>

    <form action="/Empresa/Empresas/Cadastradas" th:object="${empresa}" th:action="@{/Empresa/Empresas/saveEditEmpresa/{id}(id = ${id})}" method="post">
    
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" name="nome" th:field="*{nome}">
        </div>
        <div class="mb-3">
          <label class="form-label">CNPJ</label>
          <input type="text" class="form-control" name="cnpj" th:field="*{cnpj}">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Tipo Empresarial</label>
            <select class="form-select" name="tipoEmpresa" th:field="*{tipoEmpresa}">
                <option th:each="lista : ${tipoEmpresas}"
                           	 th:text="${lista.tipo}" th:value="${lista.id}"></option>
            </select>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <input type="text" class="form-control" name="descricao" th:field="*{descricao}">
        </div>
      
        
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
